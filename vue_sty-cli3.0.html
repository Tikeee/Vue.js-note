	1、CLI3.0 - 项目搭建及结构

		#查看当前 vue 版本
			vue --vresion
			# 或 vue -V
		# 安装 vue/cli 3.0
			npm install -g @vue/cli
		# 查看帮助
			vue --help
			# 或 vue -h
		# 新建项目
			vue create vue3-demo
		# 进入目录
			cd vue3-demo
		# 运行项目
			npm run serve
